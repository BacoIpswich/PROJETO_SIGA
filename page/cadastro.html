<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Titulo -->
    <title>SIGA | Cadastro</title>

    <!-- Inclua o seu arquivo CSS local aqui -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="container">
        <header>
            <a href="painel.html">
            <img src="../doc/CAPA_FIOCRUZ.png" alt="Capa ini" class="responsive-img">
            </a>
        </header>
        <div>
            <hr>
                <h1>Sistema Intranet de Gerenciamento Almoxarife <br> Cadastro</h1>
            <hr>
        </div>

        <!-- Formulário de cadastro -->
        <form action="../php/cadastrar.php" method="post">
            <div class="form-group">
                <input type="text" placeholder="CPF" id="cpf" name="cpf" onkeyup="formatarCPF(this);" onblur="validarCPF(this)" maxlength="14" required="">
            </div>
    
            <p id="mensagemErroCPF" class="regraVermelha"></p>

            <div class="form-group">
            <input type="text" id="nome" name="nome" placeholder="Nome"><br>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Senha" id="senha" name="senha" onkeyup="validarSenhaCadastro();" required="">
                <p id="mensagemErroSenha" class="regraVermelha"></p>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirmar Senha" id="confirmaSenha" name="confirmaSenha" onkeyup="validarSenhaCadastro();" required="">
            </div>
            <div id="regrasSenha">
                <p id="regraTamanho" class="regraVermelha">Mínimo de 6 caracteres</p>
                <p id="regraMaiuscula" class="regraVermelha">Uma letra maiúscula</p>
                <p id="regraMinuscula" class="regraVermelha">Uma letra minúscula</p>
                <p id="regraEspecial" class="regraVermelha">Um caractere especial</p>
                <p id="regraNumero" class="regraVermelha">Um número</p>
                <p id="regraIgual" class="regraVermelha">Senhas iguais</p>
            </div>
            <div class="form-group">          
                <input type="submit" id="botaoSalvar" value="Salvar" disabled>
            </div>
        </form>

    </div>

    <!-- JavaScript -->
    <script src="../js/script.js"></script>
</body>
</html>
